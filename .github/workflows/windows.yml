name: Windows

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Visual Studio shell
        uses: egor-tensin/vs-shell@v1

      - name: Setup GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          version: 'latest'
          java-version: '17'
          components: 'native-image'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Make staging directory
        run: mkdir staging

      - name: Gluon License
        uses: gluonhq/gluon-build-license@v1
        with:
          gluon-license: ${{ secrets.GLUON_LICENSE }}

      - name: Gluon Build and Package
        run: mvn -Pdesktop gluonfx:build gluonfx:package

      - name: Copy native bundles to staging
        run: |
          cp -r target/pi4j/x86_64-windows/RaspPiFX.exe staging
          cp -r target/pi4j/x86_64-windows/RaspPiFX-0.0.1.msi staging

      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: Package
          path: staging
