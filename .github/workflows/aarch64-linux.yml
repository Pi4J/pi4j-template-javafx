name: Embedded - AArch64 Linux

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          version: '21.3.1'
          java-version: '17'
          components: 'native-image'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install libraries
        run: |
          sudo apt-get update
          sudo apt install libasound2-dev libavcodec-dev libavformat-dev libavutil-dev libgl-dev libgtk-3-dev libpango1.0-dev libxtst-dev
          sudo apt install g++-aarch64-linux-gnu 
          sudo apt install zip

      - name: Make staging directory
        run: mkdir staging

      - name: Get Pi4J libs
        run: wget https://github.com/Pi4J/download/raw/main/pi4j-2.2.0-SNAPSHOT.zip

      - name: Unzip Pi4J
        run: unzip pi4j-2.2.0-SNAPSHOT.zip

      - name: Copy libs to staging
        run: cp pi4j-2.2.0-SNAPSHOT/lib/*-aarch64.so staging

      - name: Gluon License
        uses: gluonhq/gluon-build-license@v1
        with:
          gluon-license: ${{ secrets.GLUON_LICENSE }}

      - name: Gluon Build
        run:
          mvn -Ppi gluonfx:build gluonfx:package

      - name: Set permissions
        run:  chmod +x target/gluonfx/aarch64-linux/RaspPiFX*

      - name: Copy native image to staging
        run: cp -r target/gluonfx/aarch64-linux/RaspPiFX* staging

      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: Package
          path: staging
